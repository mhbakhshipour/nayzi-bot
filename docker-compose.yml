version: '3'

services:
  backend:
    build: .
    container_name: nayzi-telegrambot
    restart: always
    ports:
      - '8003:8000'
    command: bash -c "export environment=docker.env && python manage.py migrate && python manage.py telegrambot"
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - '8585:8000'
    command: ./run.sh
    env_file:
      - ./bot/docker.env
    environment:
      - "PYTHONUNBUFFERED=1"
      - "LOAD_ENV=False"
    depends_on:
      - mysql
    networks:
      - nayzi_bot

volumes:
  mysql-data-volume:
